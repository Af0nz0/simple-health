<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Simple-Health</title>
</head>

<body>
    <h1 class="title has-background-success has-text-left is-underlined">Simple-Health
        <div class="navbar-end has-background-success">
            <!-- navbar items -->
            <a class="navbar-item is-size-6" id="savedMealPlansLink">
                Saved Meal Plans
            </a>
            <a class="navbar-item is-size-6" id="savedWorkoutsLink">
                Saved Workouts
            </a>
            <a class="navbar-item is-size-6" href="#" id="aboutUsLink">
                About Us
            </a>
        </div>
        </div>
    </h1>
    <div class="center is-size-3">
        <p class="mb-6">Tell us what your goals are </p>
        <div class="box center">
            <p>I have a diet of: </p>
            <div class="control">
                <div class="select">
                    <select id="dietDropdown">
                        <option value="Gluten Free" class="dropdown-item">
                            <!-- Add Types of Diets within dropdown items -->
                            Gluten Free
                        </option>
                        <option value="Ketogenic" class="dropdown-item">
                            Ketogenic
                        </option>
                        <option value="Vegetarian" class="dropdown-item">
                            Vegetarian
                        </option>
                        <option value="Lacto-Vegetarian" class="dropdown-item">
                            Lacto-Vegetarian
                        </option>
                        <option value="Ovo-Vegetarian" class="dropdown-item">
                            Ovo-Vegetarian
                        </option>
                        <option value="Vegan" class="dropdown-item">
                            Vegan
                        </option>
                        <option value="Pescatarian" class="dropdown-item">
                            Pescatarian
                        </option>
                        <option value="Paleo" class="dropdown-item">
                            Paleo
                        </option>
                        <option value="Primal" class="dropdown-item">
                            Primal
                        </option>
                        <option value="Low-FODMAP" class="dropdown-item">
                            Low-FODMAP
                        </option>
                        <option value="WHOLE30" class="dropdown-item">
                            WHOLE30
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="center is-size-3">
        <div class="box center">
            <p>My fitness level is: </p>
            <div class="control">
                <div class="select">
                    <select id="fitnessDropdown">
                        <option value="Beginner" class="dropdown-item">
                            Beginner
                        </option>
                        <option value="Intermediate" class="dropdown-item">
                            Intermediate
                        </option>
                        <option value="Expert" class="dropdown-item">
                            Expert
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <h3 class="center is-size-3">
        Submit your information for your own customized diet and exercise routine!
    </h3>
    <h4 class="center">
        <button class="button has-background-success" id="submitButton">Submit</button>
    </h4>
    <h5 class="box center is-size-3 has-text-centered">
        Your Results:
        <div id="resultsContainer"></div>
        <div id="mealPlansContainer"></div>
        <div id="workoutContainer"></div>
    </h5>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/script.js"></script>

</html>
